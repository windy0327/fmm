<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>订餐</title>
	<link rel="stylesheet"  href="lib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />

    <script src="lib/jquery.js"></script>
	<script src="lib/jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>

    <script src='data/foods.json' type='text/javascript'></script>
    <script src='data/restaurants.json' type='text/javascript'></script>
    <script src='data/users.json' type='text/javascript'></script>

    <script src="js/application.js"></script>

</head>
<body>
<div data-role="page" id="index">
    <div data-role="header">
    <h1>订餐</h1>
    </div>
    <div data-role="content">
        <a href="#ordermeal" data-role="button" id="help" class="help">帮订餐</a>
        <a href="#ordermenu" data-role="button" id="check" class="check">看订单</a>
    </div>
</div>
<div data-role="page" id="ordermeal">
    <div data-role="header">
        <a href="#index" data-role="button" data-theme="a">back</a>
        <h1>订餐</h1>
    </div>
    <div data-role="content">
        <div><label for="user">人：</label>
             <input type="text" id="user" class="user"/></div>
        <div><a href="#person" data-role="button" id="choseUser" class="choseUser" onclick="create_user_name_list()">选人</a></div>

        <div><label for="res">餐厅：</label>
             <input type="text" id="res" class="res"/></div>
        <div><a href="#restaurant" data-role="button" id="choseRes" class="choseRes">选餐厅</a></div>

        <div><label for="food">套餐：</label>
             <input type="text" id="food" class="food"/></div>
        <div><a href="#meal" data-role="button" id="choseFood" class="choseFood" onclick="loadFood()" >选套餐</a></div>

        <div><a id="submit" class="submit" data-role="button" onclick="submit()">确认</a>
        </div>
    </div>
</div>

<!--选人页面-->

<div data-role="page" id="person">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-theme="a">back</a>
        <h1>选人</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="users">
        </ul>
    </div>
</div>

<!--选餐厅页面-->

<div data-role="page" id="restaurant">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-theme="a">back</a>
        <h1>选餐厅</h1>
    </div>
    <div data-role="content">
        <ul data-role=" listview" id="restaurants">
                  <script>
                      loadRes();
                  </script>
        </ul>
    </div>
</div>

<!--套餐页面-->

<div data-role="page" id="meal">
    <div data-role="header">
        <a data-role="button" data-rel="back" data-theme="a">back</a>
        <h1>选套餐</h1>
    </div>
    <div data-role="content">
        <ul data-role="listview" id="foods">
        </ul>
    </div>
</div>

    <!--订单显示-->

<div data-role="page" id="ordermenu">
    <div data-role="header">
        <a data-role="button" data-theme="a" data-rel="back">back</a>
        <h1>订单显示</h1>
    </div>
    <div data-role="content" id="m">
        <ul data-role="listview" id="order">
        </ul>
        <ul data-role="listview" id="unorder">
        </ul>
    </div>
    <div data-role="footer" class="ui-bar" id="footer">
    </div>
</div>
</body>
</html>
